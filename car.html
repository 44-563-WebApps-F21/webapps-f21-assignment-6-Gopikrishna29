<!DOCTYPE html>
<html>
   <head>
    <title>car page</title>
   </head> 
 
<body>

<h2>Gopikrishna orders a car</h2>

<form>
    <input type="checkbox" id="electric" name="electric" value="electric">
    <label for="electric">electric</label></br>
  
    <input type="checkbox" id="ac" name="ac" value="ac">
    <label for="ac">ac</label></br>
  
    <input type="checkbox" id="gps" name="gps" value="gps">
    <label for="gps">gps</label></br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form>


<p id="result">This text will be replaced </p>

<script> 

let my_car = {}
function orderCar (){
    my_car = {}
    value1 = document.getElementById("electric").checked
    value2 = document.getElementById("ac").checked
    value3 = document.getElementById("gps").checked
    out = document.getElementById("result")

    my_car = {electric: value1, ac: value2, gps: value3}
    console.log(my_car)
    out.innerHTML = JSON.stringify(my_car)
}
</script>

</body>
</html>
