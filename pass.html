<body style="background-color: bisque;">
<div class="container">
<h2>Pass phrase by GopiKrishna Kandimalla</h2>

<form>
    <label for="secret">Enter the secret phrase</label>
    <input type ="password" id="secret" name="secret" value="Let me in"> <br>

    <label for="check">Enter a phrase </label>
    <input type ="text" id="check" name="check" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="check the phrase">
</form>


<p id="result">This text will be replaced </p>

<img id="animal-image" width="200" height="200" src="Aardwolf.jpg" alt="Picture of wolf" onclick="newImage()">
</div>
<script> 
var correct=0;
var wrong=0;
function processPhrase() {
    console.log("Getting form values")
    secret = document.getElementById("secret").value
    check = document.getElementById("check").value
    
    out = document.getElementById("result")
    if(secret==check){
        alert("Access allowed")
        correct+=1
        out.innerHTML = "correct: "+correct+ " "+"wrong: "+wrong
    } else {
        alert("Access denied")
        wrong+= 1
        out.innerHTML = "correct: "+correct+ " "+"wrong: "+wrong
    
    }
}
var usingImage = 1;
function newImage() {
    switch (usingImage) {
        case 1:
            document.getElementById("animal-image").src = "Aardwolf.jpg"
            usingImage = 2
            break
        case 2:
            document.getElementById("animal-image").src = "Mandrill.jpg"
            usingImage = 3
            break
        case 3:
            document.getElementById("animal-image").src = "Nyala.jpg"
            usingImage = 1
            break
    }
}
</script>
